<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filter Items</h1>
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="shoes">Shoes</button>
            <button class="filter-btn" data-category="clothes">Clothes</button>
            <button class="filter-btn" data-category="accessories">Accessories</button>
        </div>
    </header>
    
    <!-- Items (Cards) -->
    <section class="items-container">
        <div class="item" data-category="shoes">Shoes Item 1</div>
        <div class="item" data-category="shoes">Shoes Item 2</div>
        <div class="item" data-category="shoes">Shoes Item 3</div>
        <div class="item" data-category="shoes">Shoes Item 4</div>
        <div class="item" data-category="shoes">Shoes Item 5</div>
        
        <div class="item" data-category="clothes">Clothes Item 1</div>
        <div class="item" data-category="clothes">Clothes Item 2</div>
        <div class="item" data-category="clothes">Clothes Item 3</div>
        <div class="item" data-category="clothes">Clothes Item 4</div>
        <div class="item" data-category="clothes">Clothes Item 5</div>
        <div class="item" data-category="clothes">Clothes Item 6</div>
        <div class="item" data-category="clothes">Clothes Item 7</div>
        
        <div class="item" data-category="accessories">Accessories Item 1</div>
        <div class="item" data-category="accessories">Accessories Item 2</div>
        <div class="item" data-category="accessories">Accessories Item 3</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
